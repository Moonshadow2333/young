  <script>
    layui.config({
      base: 'layuiadmin/', //静态资源所在路径
      version: 2020021310730
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'admin', 'form'], function() {
      var $ = layui.jquery;
      var form = layui.form;
      var admin = layui.admin;

      form.verify({
        czPassword: function(value, item) {
          if (value.length < 6) {
            return '密码长度最少6位';
          }
        },
        czNewPassword: function(value, item) {
          if (value.length < 6) {
            return '密码长度最少6位';
          }
        }
      });
      $(".declare").hide();
      getInfo();

      function getInfo() {
        var postData = {}
        var reqUrl = layui.setter.apiUrl + 'branch-api/info'
        var subscript = -1;
        for (var x in postData) {
          subscript++;
          if (subscript == 0) {
            reqUrl = reqUrl + '?' + x + '=' + postData[x]
          } else {
            reqUrl = reqUrl + '&' + x + '=' + postData[x]
          }
        }
        admin.req({
          type: 'get',
          url: reqUrl,
          success: function(res) {
            if (res.status == 200) {
              let result = res.result;
              if (result.level == 4) {
                $(".tzbCount").hide();
              }
              $(".identity").text(result.branch);
              localStorage.setItem("gBranchInfo", JSON.stringify(result));
            }
          }
        });
      }

      form.on('submit(formDemo1)', function(data) {

        layer.alert("确认修改密码吗？", {
          icon: '3',
          title: '修改密码',
          btn: ['确定', '取消'],
          yes: function(index) {
            var postData = {}
            postData['password'] = data.field.czPassword;
            postData['newPassword'] = data.field.czNewPassword;
            admin.req({
              type: 'post',
              url: layui.setter.apiUrl + 'branch-api/account/change-pwd',
              data: postData,
              success: function(res) {
                if (res.status == 200) {
                  localStorage.removeItem('pc_accessToken');
                  localStorage.removeItem("Jurisdiction");
                  layer.msg('操作成功！', {
                    time: 1000
                  }, function() {
                    window.parent.location.href = "https://jxtw.h5yunban.cn/jxtw-qndxx/admin/login.php"
                  });
                } else {
                  layer.close(index);
                }
              }
            });
          }
        })

        return false;
      });

    })
  </script>
